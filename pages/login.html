<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/6f47b95a54.js"
      crossorigin="anonymous"
    ></script>
    <link rel="#" href="../index.html">
    <!-- My CSS -->
    <style>
      .hide{
        display: none;
      }
    </style>
    <title>Welcome to spotify</title>
  </head>
  <body style='overflow-y: auto;'>
    <section class="container-fluid position-relative">
      <div class="login-logo">
        <a href="index.html"><img src="../assets/logo.png" /></a>
      </div>
      <div class="login-container">
        <span> To continue, log in to Spotify.</span>
        <div class="login-button login-facebook">
          <i class="fa fa-facebook"></i>
          <span>CONTINUE WITH FACEBOOK</span>
        </div>
        <div class="login-button login-apple">
          <i class="fa fa-apple"></i>
          <span>CONTINUE WITH APPLE</span>
        </div>
        <div class="login-button login-google">
          <i class="fa fa-google"></i>
          <span>CONTINUE WITH GOOGLE</span>
        </div>
        <div class="d-flex flex-row">
          <hr />
          OR
          <hr />
        </div>
        <div class="input-group">
          <span>Email address or Username</span>
          <input id="username" placeholder="Email address or username"/>
          <span>Password</span>
          <input id="password" placeholder="Password" type='password'/>
        </div>
          <p id="invalid" style="color:red;display:none">! Invalid username or password</p>
        <p>
          <a class="forgot-password" href="#">Forget your password?</a>
        </p>
        <div class="login-btn">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Remember Me</label
            >
          </div>

          <!-- <div>
            <i class="fa fa-check-square fa-lg"></i>
            <span class="ml-2">Remember me</span>
          </div> -->

          <div id="loginBtn"href="#" class="login-button login-spotify">LOG IN</div>
        </div>
        <hr />
        <div class="login-footer">
          <span>Don't have an account?</span>
          <div class="login-button login-signup">
            <span>SIGN UP ON SPOTIFY</span>
          </div>
        </div>

        <div class="login-footer">
          
          <div id="tryfree" class="login-button login-signup">
            <span>TRY FOR FREE</span>
          </div>
        </div>
      </div>
    </section>

    <div class="advertising hide mt-5">
      <div class="img" style="position: relative;">
      <img src="../assets/strive.png" alt="" style="margin-top: 50px; margin-right: 50px;">
      <div class="spinner-border" role="status" style="position: absolute; left:50%;top:50%">
        <span class="sr-only">Loading...</span>
        <script>
          let free = document.querySelector(".dropdown span")
          free.innerText = "user"
        </script>
      </div>
      </div>

    </div>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
    <!-- <script src="script.js"></script> -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      loginToPage()
      tryForFree()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
</html>
